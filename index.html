<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Water Gun Battle</title>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="fullscreen-flash" id="fullscreen-flash">
        <div class="flash-text" id="flash-text"></div>
    </div>
    
    <div class="loading" id="loading"></div>
    
    <div class="game-container">
        <div class="header">
            <h1>SNAKE WATER GUN</h1>
            <div class="kids-mode-toggle">
                Kids mode <span id="kids-mode">off</span>
            </div>
        </div>
        
        <div class="battle-arena">
            <div class="computer-side">
                <div class="side-header">Computer</div>
                <div class="score-container">
                    <div class="score-label">Score:</div>
                    <div class="score" id="computer-score">0</div>
                </div>
                <div class="choice-display">
                    <div class="choice-icon" id="computer-choice-display">❓</div>
                </div>
            </div>
            
            <div class="vs-container">
                <div class="vs-circle">VS</div>
            </div>
            
            <div class="player-side">
                <div class="side-header">You</div>
                <div class="score-container">
                    <div class="score-label">Score:</div>
                    <div class="score" id="user-score">0</div>
                </div>
                <div class="choice-display">
                    <div class="choice-icon" id="user-choice-display">❓</div>
                </div>
                <div class="player-controls">
                    <button class="choice-btn" id="snake">
                        <div class="btn-icon">🐍</div>
                        <span>Snake</span>
                    </button>
                    <button class="choice-btn" id="water">
                        <div class="btn-icon">💧</div>
                        <span>Water</span>
                    </button>
                    <button class="choice-btn" id="gun">
                        <div class="btn-icon">🔫</div>
                        <span>Gun</span>
                    </button>
                </div>
            </div>
        </div>
        
        <div class="rules-container">
            <div class="rules-title">Battle Rules</div>
            <div class="rules">
                <div class="rule"><span class="rule-icon">🐍</span> beats <span class="rule-icon">💧</span></div>
                <div class="rule"><span class="rule-icon">💧</span> beats <span class="rule-icon">🔫</span></div>
                <div class="rule"><span class="rule-icon">🔫</span> beats <span class="rule-icon">🐍</span></div>
            </div>
        </div>
        
        <button id="reset-btn">Reset Battle</button>
    </div>

    <script src="app.js"></script>
    <script>
        // Add logic to flash result text dynamically
        const resultFlash = document.getElementById('result-flash');
        const resultText = document.getElementById('result-text');

        function flashResult(message) {
            resultText.textContent = message;
            resultFlash.classList.add('flash');
            setTimeout(() => resultFlash.classList.remove('flash'), 2000);
        }

        // Example usage:
        // flashResult('YOU WON!');
        // flashResult('COMPUTER WON!');
        // flashResult('IT\'S A DRAW!');
    </script>
</body>
</html>
